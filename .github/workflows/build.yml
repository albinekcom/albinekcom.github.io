name: Build

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  test:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Ruby
      with:
        ruby-version: '3.1'
    - name: Install dependencies
      run: bundle install
    - name: Run tests
      run: bundle exec rake
